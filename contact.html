  <body>
    <div class="container header">
      <nav class="d-flex justify-content-between">
        <a href="/" title="Homepage">
          <h5 class="d-none d-md-block logo">Viktoria Schneider</h5>
          <h5 class="d-block d-md-none logo">VS</h5>

          <li><a href="/" title="Homepage">Home</a></li>

          <li class="active">
            <a href="/contact.html" title="Contact">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="content-container container">
      <div class="content">
        <h1 class="mb-3">Let's get in touch!</h1>
        <div class="contact-form">
          <form
            action="https://formsubmit.co/schneider.viktoria95@gmail.com"
            method="POST"
          >
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_subject" value="New submission!" />
            <input
              type="hidden"
              name="_next"
              value="https://thirsty-goldstine-72f798.netlify.app/thanks.html"
            />
            <div class="input-group">
              <input type="text" required id="name" />
              <label for="name"
                ><i class="fas fa-user-astronaut"></i> Your Name</label
              >
            </div>
            <div class="input-group">
              <input type="email" name="email" />
              <label for="email"
                ><i class="fas fa-paper-plane"></i> Your Email</label
              >
            </div>
            <div class="input-group">
              <textarea id="message" rows="8"></textarea>
              <label for="message"
                ><i class="fas fa-comment-dots"></i> Your Message</label
              >
            </div>
            <button type="submit" class="btn btn-branding">Send</button>
          </form>
        </div>
      </div>

      <footer>
        <div class="social-links d-flex justify-content-center mb-3">
          <a
            href="https://www.instagram.com/tshefu/"
            target="_blank"
            title="Instagram Profile"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            href="https://github.com/tshefu"
            target="_blank"
            title="GitHub Profile"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/viktoria-schneider-31413a199"
            target="_blank"
            title="LinkedIn Profile"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </div>
        <p class="text-center text-muted">
          This project was coded by Viktoria Schneider and it's
          <a
            href="https://github.com/tshefu/portfolio-project"
            target="_blank"
            title="GitHub Respository"
            class="respository-link"
            >open-sourced</a
          >
        </p>
      </footer>
    </div>
  </body>
